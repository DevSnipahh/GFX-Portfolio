<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
            font-family: 'Verdana', sans-serif; /* Cozy font */
            overflow: hidden;
        }

        .container {
            text-align: center;
            border-radius: 15px;
            padding: 30px;
            background: #222;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
            position: relative; /* Position relative for proper overlay handling */
            z-index: 1; /* Ensure container is on top */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff00ff; /* Neon pink */
            animation: fadeIn 2s ease-in-out;
            font-family: 'Arial', sans-serif; /* Cozy and clean font */
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #e0e0e0;
            animation: fadeIn 2s ease-in-out;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 0; /* Ensure loading is below the container */
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }

        .loading span {
            font-size: 1.5em;
            color: #ff00ff; /* Neon pink */
            animation: neon 1.5s infinite alternate;
            font-family: 'Arial', sans-serif; /* Cozy font */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
            }
            to {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <span>Loading...</span>
    </div>
    <div class="container">
        <h1>OAuth2 Redirect Handler</h1>
        <p id="auth-code">Processing...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading');
            const authCodeElement = document.getElementById('auth-code');

            // Show loading animation
            loadingElement.style.display = 'flex';

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const authCode = getQueryParam('code');
            if (authCode) {
                // Wait for 2 seconds before redirecting
                setTimeout(() => {
                    // Redirect to Google Apps Script endpoint
                    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzN7kevOnePx_KyRmAldW5bl4QqMM0Fu-HZ7dcr3lUY_LhJzfufjbnKraWRwZU0xHHQ/exec';
                    window.location.href = `${scriptUrl}?code=${authCode}`;
                }, 2000); // 2000 milliseconds = 2 seconds
            } else {
                authCodeElement.textContent = 'No authorization code found.';
                // Hide loading animation
                loadingElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
