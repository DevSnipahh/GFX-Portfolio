<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Redirect</title>
    <script>
        // Function to parse URL parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substr(1).split("&").forEach(function (item) {
                const [key, value] = item.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        // Handle the OAuth2 response
        function handleOAuthResponse() {
            const params = getQueryParams();
            const accessToken = params['access_token'];
            const error = params['error'];

            if (error) {
                document.body.innerHTML = `<h1>Error: ${error}</h1>`;
                return;
            }

            if (accessToken) {
                // Do something with the access token
                document.body.innerHTML = `<h1>Access Token: ${accessToken}</h1>`;
                // Optionally, send this token to your server or use it directly
            } else {
                document.body.innerHTML = `<h1>No access token received</h1>`;
            }
        }

        // Run the handler when the page loads
        window.onload = handleOAuthResponse;
    </script>
</head>
<body>
    <h1>Processing...</h1>
</body>
</html>
