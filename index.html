<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const authCode = getQueryParam('code');
            if (authCode) {
                // Redirect to Google Apps Script endpoint
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbyJ4hG5rHl-SVDKICudkPYHLVN10BPyCk314R4eC9bv9kD-cCofTw_ygbCjRrNaTLNZ/exec';
                window.location.href = `${scriptUrl}?code=${authCode}`;
            } else {
                document.getElementById('auth-code').textContent = 'No authorization code found.';
            }
        });
    </script>
</head>
<body>
    <h1>OAuth2 Redirect Handler</h1>
    <p id="auth-code">Processing...</p>
</body>
</html>
